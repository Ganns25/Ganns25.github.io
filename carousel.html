<main role="main" class="container-fluid">
    <h2>Carousel</h2>
    <!--creating the div that holds carousel-->
    <div id="caro" class="carousel-slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!--first image in carousel-->
            <div class="carousel-item active">
                <img src="images/image1" class="d-block w100" alt="Picture of a blue heron">
            </div>
            <!--second image-->
            <div class="carousel-item>
                <img src="images/image2" class="d-block w-100" alt="picture of a bench under large oak">
            </div>
            <!--third image-->
            <div class="carousel-item>
                <img src="images/image3" class="d-block w-100" alt="Picture of wood duck on lake">
            </div>
            <!--fourth image-->
            <div class="carousel-item>
                <img src="images/image4" class="d-block w100" alt=-"picture of osprey with his head turned backwards">
            </div>
            <!--creat the previous button-->
            <button class="carousel-control-previous" type="button" data-bs-target="#caro" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <!--create the next button-->
            <button class="carousel-control-next" type="button" data-bs-target="#caro" data-bs-slice="prev">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

</main><!-- /.container -->
